<div class="container">
  <div class="slot-machine">
    <h1>üé∞ SLOT MACHINE üé∞</h1>
    
    <!-- Balance -->
    <div class="balance">
      <h2>Balance: {{balance | currency:'EUR':'symbol':'1.2-2'}}</h2>
    </div>

    <!-- Slot Display -->
    <div class="slot-display" *ngIf="lastResult">
      <div class="reels">
        <div class="reel" *ngFor="let emoji of lastResult.spin">
          {{emoji}}
        </div>
      </div>
      
      <div class="result-message" [class.win]="lastResult.win">
        {{lastResult.message}}
        <div *ngIf="lastResult.win" class="gain">
          +{{lastResult.gain | currency:'EUR':'symbol':'1.2-2'}}
        </div>
      </div>
    </div>

    <!-- Betting Section -->
    <div class="betting-section">
      <div class="bet-input">
        <label for="bet">Bet Amount:</label>
        <input 
          type="number" 
          id="bet" 
          [(ngModel)]="bet" 
          min="1" 
          [max]="balance"
          [disabled]="isSpinning">
        <span>‚Ç¨</span>
      </div>
      
      <button 
        class="spin-btn" 
        (click)="spin()" 
        [disabled]="bet <= 0 || bet > balance || isSpinning">
        <span *ngIf="!isSpinning">üé∞ SPIN</span>
        <span *ngIf="isSpinning">‚è≥ SPINNING...</span>
      </button>
    </div>

    <!-- Deposit Section -->
    <div class="deposit-section">
      <h3>Make a Deposit</h3>
      <div class="deposit-input">
        <input 
          type="number" 
          [(ngModel)]="depositAmount" 
          placeholder="Amount to deposit"
          min="1">
        <button (click)="makeDeposit()" [disabled]="depositAmount <= 0">
          Deposit
        </button>
      </div>
    </div>
  </div>
</div>
